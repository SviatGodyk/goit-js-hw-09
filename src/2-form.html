<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <div class="container">
    <form class="feedback-form js-feedback-form" autocomplete="off">
      <label class="feedback-label">
        Email
        <input class="feedback-email" type="email" name="email" autofocus />
      </label>
      <label class="feedback-label">
        Message
        <textarea class="feedback-message" name="message" rows="8"></textarea>
      </label>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
    <script type="module" src="./js/2-form.js" defer></script>
  </body>
  </div>
</html>
